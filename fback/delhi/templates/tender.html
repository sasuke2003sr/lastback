<!-- tender_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Page</title>
    <!-- Include any necessary CSS files -->
    <link rel="stylesheet" href="{% static 'css/t_style.css' %}">
</head>
<body>
    <header>
        <h1>Tender Page</h1>
        <!-- Add navigation links if needed -->
    </header>

    <main>
        <table class="tender-table">
            <thead>
                <tr>
                    <th>Tender ID</th>
                    <th>Title</th>
                    <th>Published Date</th>
                    <th>Deadline</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for tender in tenders %}
                <tr>
                    <td>{{ tender.TenderId }}</td>
                    <td>{{ tender.Title }}</td>
                    <td>{{ tender.Date }}</td>
                    <td>{{ tender.Deadline }}</td>
                    <td>{{ tender.Status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
